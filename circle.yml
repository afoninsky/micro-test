machine:
  environment:
    VERSION3: $(echo ${CIRCLE_TAG:-`jq -r '"v" + .version' package.json`})
dependencies:
  override:
    - echo $VERSION3
    - echo ${VERSION3}
test:
  override:
    - export VERSION2=${CIRCLE_TAG:-`jq -r '"v" + .version' package.json`}
    - echo $VERSION2
    - echo ${VERSION2}
    - echo ${CIRCLE_TAG}
    - echo `jq -r '"v" + .version' package.json`
    - echo ${CIRCLE_TAG:-`jq -r '"v" + .version' package.json`}
    - pwd
